[wheel]
universal = 1

[flake8]
# ignore = F841,F401
exclude =
    inspire_eu/migrations,
    .git,
    .tox,
    __pycache__,
    docs/conf.py,
    build,
    dist
max-line-length = 119


[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0


[zest.releaser]
python-file-with-version = inspire_eu/__init__.py
