# Config file for automatic testing at travis-ci.org

language: python

dist: bionic

python:
  - "3.8"

before_install:
  - sudo add-apt-repository -y ppa:ubuntugis/ubuntugis-unstable
  - sudo add-apt-repository -y ppa:deadsnakes/ppa
  - sudo apt-get -q update
  - sudo apt-get -y install binutils libproj19 libproj-dev proj-bin proj-data libgeos-dev libgeos-c1v5 libgeos-3.8.0 gdal-bin gdal-data libgdal-dev libgdal26 spatialite-bin python3.8 python3.8-dev
  - pip install GDAL==$(gdal-config --version) --global-option=build_ext --global-option="-I/usr/include/gdal"

addons:
  apt:
    update: true

env:
  - TOX_ENV=py38-django-2

matrix:
  fast_finish: true

# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install: pip install -r requirements_test.txt

# command to run tests using coverage, e.g. python setup.py test
script: tox -e $TOX_ENV

after_success:
  - codecov -e TOX_ENV
